{% load form_filters %}

{{ form.non_field_errors }}

{% for field in form_fields %}
<div class="row">
  <div class="two columns">
    {% if not field|is_hidden %}
      {{ field.label_tag }}
    {% endif %}
  </div>
  <div class="five columns">
    {{ field|addclass:"u-full-width" }}
  </div>
  {% if field.errors %}
  <div class="five columns error">{{ field.errors }}</div>
  {% endif %}
</div>
{% endfor %}
