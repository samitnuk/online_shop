{% extends 'base.html' %}

{% load static %}

{% block title %}
  Налаштування сайту
{% endblock %}

{% block content %}
<section class="container" id="main">
  <div class="wrapper">
    {% for coupon in coupons %}
    {{ coupon.code }} ({{ coupon.discount }}%)<br>
    {% endfor %}

    <hr>
    <a href="{% url 'coupon:create' %}">Створити купон</a>
  </div>
</section>
{% endblock %}

{% block contacts %}{% endblock contacts %}
